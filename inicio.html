<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script href="js/jogo.js"></script>
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById('selecionar').value;

            if(nivel === '') {
                alert("Seleciona o nivel");
                return false;
            }

            localStorage.setItem('nivelJogo', nivel);

            window.location.href = "app.html";
        }
    </script>
</head>
<body>
    <p>
        Jogador: <span id="name"><script></script></span>
    </p>
    <script>
        document.getElementById('name').innerHTML = localStorage.NomeJogador;
    </script>
    <div class="left">
        <img class="img_moeda1" src="imagens/moeda.png" alt=""> : <span id="moeda"></span>
        <script>
            document.getElementById('moeda').innerHTML = localStorage.MoedasTotal;
        </script>
    </div>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <img src="imagens/jogo_minions.png">
            </div>
        </div>
        <div class="row">
            <select name="Dificuldade" id="selecionar">
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Médio">Dificil</option>
                <option value="Chucknorris">Chuck Norris</option>
            </select>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn btn-dark btn-lg" onclick="iniciarJogo()">Começar</button>
            </div>
            <br>
            <br>
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-orange btn-lg" onclick="window.location.href='loja.html'"> Loja </button>
            </div>
        </div>
        
    </div>
</body>
</html>
